<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>September JS Practice - BlackJack Game</title>
    <link rel="stylesheet" href="bj-style.css" />
  </head>
  <body>
    <div class="content">
      <h1 class="title">Black - Jack</h1>
      <p id="message-el">Want to play a round?</p>
      <p id="cards">Cards :</p>
      <p id="sum-el">Sum :</p>
      <button class="addBtn button" onclick="startGame()">START GAME</button>
      <button class="drawCardBtn button" onclick="drawCard()">DRAW CARD</button>
      <button class="quitBtn button" onclick="quit()">RESET</button>
      <p id="player-el"></p>
      <p class="title">$10 to Play | $30 on Lose | $50 for Win</p>
    </div>
    <script src="bj-script.js"></script>
  </body>
</html>
